<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                <header>
                    <img class="logo" src="images/logo.png">
                    <img class="user-avatar" src="images/user-avatar.png">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
                </header>
                <main>
                    <section class="post">
                        <div class="post-user padding">
                            <img class="post-user-image" src="images/avatar-vangogh.jpg" alt="profile picture of vangogh">
                            <div class="post-user-info">
                                <p class="post-user-name bold">Vincent van Gogh</p>
                                <p class="post-user-location small-text">Zudert, Netherlands</p>
                            </div>
                        </div>
                        <img class="post-image" src="images/post-vangogh.jpg" alt="picture of vangogh">
                        <div class="post-interactions padding">
                            <img src="images/icon-heart.png" alt="heart icon">
                            <img src="images/icon-comment.png" alt="comment icon">
                            <img src="images/icon-dm.png" alt="dm icon">
                        </div>
                        <div class="padding">
                            <p class="like bold">21,492 likes</p>
                            <p class="comment"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                        </div>
                    </section>
                </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
